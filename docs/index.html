<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tartu Forum</title>

<body>

    <template id="post-template">
        <div class="post" style="width: 300px;"> <!-- default width-->
            <div class="post-header">
              <div class="post-header-right">
                  <img class="post-author-pfp" src="" width="50" height="50"> 
                  <p class="username"></p>
              </div>
              <div class="post-header-left">
                  <p class="post-date"></p>
              </div>
            </div>

            <div class="post-content">
              <img class="post-image" src=""> 
              <p class="post-description"></p>
            </div>

            <div class="post-footer">
                <input type="image" src="imgs/like.png" width="50" height="50"> 
            </div>
        </div>

    </template>

    <nav>

      <div class="navbar-left">
        <li><a href="index.html">Home</a></li>

      </div>

        <div class="dropdown-container">

            <button class="dropButton" id="dropButton"> <img src="imgs/blank_profile.webp" alt="Blank Profile" width="50" height="50"> 
            </button>

            <div class="dropdown-menu" id="dropdownMenu">
                <a id="dropdownUsername">Username</a>
                <a id="dropdownEmail">Email</a>
                <a href="login.html">Logout</a>
            </div>

        </div>      
      </div>
    </nav>

    <div class=posts-container id="posts-container"></div>
